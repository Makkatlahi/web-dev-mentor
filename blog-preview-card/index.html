<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Blog Preview Card</title>
  </head>
  <body>
    <main class="app">
      <article class="card">
        <img
          class="card__img"
          src="./assets/images/illustration-article.svg"
          alt="Card Image"
        />
        <button class="card__btn">Learning</button>
        <p class="card__publish-date">Published 21 Dec 2023</p>
        <h1 class="card__title">HTML & CSS foundations</h1>
        <p class="card__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>

        <footer class="footer">
          <img src="./assets/images/image-avatar.webp" alt="Profile Image" />
          <small>Greg Hooper</small>
        </footer>
      </article>
    </main>
  </body>
</html>
