<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Social Links Profile</title>
  </head>
  <body>
    <main class="container">
      <article class="preview">
        <div class="preview__content">
          <section class="profile">
            <img
              class="profile__pic"
              src="./assets/images/avatar-jessica.jpeg"
              alt="Profile Pic"
            />
            <h1 class="profile__name">Jessica Randall</h1>
            <p class="profile__location">London, United Kingdom</p>
            <p class="profile__bio">"Front-end developer and avid reader."</p>
          </section>
          <section class="buttons">
            <button class="button">GitHub</button>
            <button class="button">Frontend Mentor</button>
            <button class="button">LinkedIn</button>
            <button class="button">Twitter</button>
            <button class="button">Instagram</button>
          </section>
        </div>
      </article>
    </main>
  </body>
</html>
